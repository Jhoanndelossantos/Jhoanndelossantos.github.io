<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Interaction Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	  
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#godzilla");

                this.el.addEventListener('click', function (e) {
		
                    let zilla = document.querySelector('#zilla-model')
		    zilla.setAttribute('animation-mixer', "clip: Scene; godzilla-walk: once;");
                    this.audio.play();
			
                  console.log(e)
                }.bind(this));
		
                this.el.addEventListener('mouseenter', function (e) {
                    console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('mouseleave', function (e) {
			 console.log(e)
                }.bind(this));
		 
		
                this.el.addEventListener('touchmove', function (e) {
                    //this.audio.play();
			
                  console.log(e)
                }.bind(this));
                this.el.addEventListener('touchstart', function (e) {
		
                    let zilla = document.querySelector('#zilla-model')
		    zilla.setAttribute('animation-mixer', "clip: Scene; godzilla-walk: once;");
                    this.audio.play();
			console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener('touchend', function (e) {
			 console.log(e)
                }.bind(this));
		    
		
                this.el.addEventListener('animation-finished', function (e) {
			 console.log(e)
                    let zilla = document.querySelector('#zilla-model')
		    zilla.removeAttribute('animation-mixer');
                }.bind(this));
		
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item id="zilla" response-type="arraybuffer" src="./zilla.glb"></a-asset-item>
        <audio id="godzilla" src="./assets/godzilla.mp3"></audio>
      </a-assets>
      <a-entity event-listener id="zilla-model"  
        gltf-model="#zilla" 
        scale="1 1 1" 
        position = "0 1 -8" 
        rotation="1 45 1" 
      >
      </a-entity>
      <a-sound src="#godzilla" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-godzilla-walk>

  </body>
</html>
